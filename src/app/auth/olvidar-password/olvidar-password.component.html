<div class="row justify-content-center">

    <div class="col-lg-12 mt-5">
            <h4 class="m-b-9 text-black text-center display-4">Recupera tu acceso en HospitalApp</h4>
    </div>
   <div >
      <form class="form-horizontal" id="recoverform" action="index.html" style="display: block;"
         [formGroup]="formularioRecuperar" (ngSubmit)="enviarInstrucciones()">
          <div class="form-group ">
              <div class="col-xs-12">
                  <!-- <h3>Recuperar contraseña</h3> -->
                  <h3 >¡Ingrese su correo electrónico y se le enviarán las instrucciones!</h3>
              </div>
          </div>
          <div class="form-group ">
              <div class="col-xs-12">
                  <input class="form-control" 
                         type="text" required=""
                         placeholder="Email"
                         formControlName = "email">
              </div>
          </div>
          <div class="form-group text-center m-t-20">
              <div class="col-xs-12">
                  <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Enviar Instrucciones</button>
              </div>
          </div>

          <div class="d-flex justify-content-between flex-wrap">
            <a class="btn btn-primary mb-2 mb-md-0" routerLink="/login">Iniciar Sesión</a>
            <a class="btn btn-secondary mb-2 mb-md-0" routerLink="/registrar">Registrarse</a>
          </div>
          
          
      </form>
    </div>
     
</div>
