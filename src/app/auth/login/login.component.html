<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <!-- <div matScroll [itemSize]="50"> -->
            <form class="form-horizontal form-material"
                 id="loginform" (submit)="login()"
                 autocomplete="off"
                [formGroup]="formularioLogin">
                <a href="javascript:void(0)" class="text-center db"><img class="w150" src="../../../assets/images/icon/6634380.png"
                        alt="Home" /><br /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Correo" formControlName="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password"  placeholder="Contrase単a" formControlName="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue"
                            formControlName="recordarme">
                            <label for="checkbox-signup"> Recordar </label>
                        </div>
                        <a  routerLink="/olvide-password" id="to-recover" class="text-dark pull-right"><i
                                class="fa fa-lock m-r-5"></i> Olvide Contrase単a</a>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Iniciar Sesion</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <ngx-recaptcha2 #captchaElem [siteKey]="keyGoogle"
                            (success)="verificarRecaptcha($event)" [hl]="lenguajeCaptha" 
                            formControlName="recaptcha">
                        </ngx-recaptcha2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center" id="google-btn">
                        <div class="social">

                            <div #googleBtn id="buttonDiv"></div> 

                        </div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        No tienes una cuenta?<a routerLink="/registrar" class="text-primary m-l-5"><b>Registrar</b></a>
                    </div>
                </div>

                <!-- <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        Se te olvido la contrase単a?<a routerLink="/olvide-password" class="text-primary m-l-5">Entre aqui</a>
                    </div>
                </div> -->
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recordar Contrase単a</h3>
                        <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit">Reset</button>
                    </div>
                </div>
            </form>
        <!-- </div> -->
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
