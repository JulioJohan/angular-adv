<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar "
    style="background-image:url(../assets/images/background/login-register.jpg);  min-height: 100vh !important;
    overflow-y: scroll !important;">
    <div class="login-box">
        <div class="card-body ">
            <!-- <div matScroll [itemSize]="50"> -->
            <form class="form-horizontal form-material containerr mt-7"
                 id="loginform" (submit)="login()"
                 autocomplete="off"
                [formGroup]="formularioLogin">
                <a href="javascript:void(0)" class="text-center db"><img class="w150" src="../../../assets/images/icon/6634380.png"
                        alt="Home" /><br /></a>
                <div class="form-group m-t-20">
                    <div class="col-xs-12 col-md-12">
                        <input class="form-control" type="text" placeholder="Correo" formControlName="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-md-12">
                        <input class="form-control" type="password"  placeholder="Contraseña" formControlName="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-12 col-md-12 col-sm-12">
                        <!-- <div class="checkbox checkbox-primary pull-left p-t-0 col-xs-12"> -->
                            <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue"
                            formControlName="recordarme">
                            <label for="checkbox-signup"> Recordar </label>
                        <!-- </div> -->
                        <a  routerLink="/olvide-password" id="to-recover" class="text-dark pull-right"><i
                                class="fa fa-lock m-r-2"></i> Olvidé Contraseña</a>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12 col-md-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Iniciar Sesión</button>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <ngx-recaptcha2 #captchaElem siteKey="6LcGmr8kAAAAAHXgMigTHdTGGbmWR8F-KJok4OKV"
                            (success)="verificarRecaptcha($event)" [hl]="lenguajeCaptha" 
                            formControlName="recaptcha">
                        </ngx-recaptcha2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center" id="google-btn">
                        <div class="social">
                            <div #googleBtn id="buttonDiv"></div> 
                        </div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        No tienes una cuenta?<a routerLink="/registrar" class="text-primary m-l-5"><b>Registrar</b></a>
                    </div>
                </div>

            </form>
            <form class="form-horizontal form-material containerr mt-5" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recordar Contraseña</h3>
                        <p class="text-muted">Ingrese su correo y siga las instrucciones</p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit">Reset</button>
                    </div>
                </div>
            </form>
        <!-- </div> -->
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
