<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" (ngSubmit)="crearUsuario()" autocomplete="off"
                [formGroup]="formularioRegistro">
                <a routerLink="../login" class="text-center db"><img class="w150" src="../../../assets/images/icon/6634380.png"
                        alt="Home" /><br /></a>
                <h3 class="box-title m-t-40 m-b-0">Registrar</h3><small>Crea tu cuenta</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Correo" formControlName="email"
                            pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" placeholder="Contrase単a" formControlName="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" placeholder="Confirmar Contrase単a"
                            formControlName="password2">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox" formControlName="terminos">
                            <label for="checkbox-signup"> Yo acepto los <a href="#">terminos</a></label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <ngx-recaptcha2 #captchaElem [siteKey]="keyGoogle"
                            (success)="verificarRecaptcha($event)" [hl]="lenguajeCaptha" 
                            formControlName="recaptcha">
                        </ngx-recaptcha2>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                    </div>
                </div>



                <div class="row">
                    <div class="col text-danger">
                        <p *ngIf="campoNoValido('nombre')">* El nombre es obligatorio</p>
                        <p *ngIf="campoNoValido('email')">* El email es obligatorio</p>
                        <p *ngIf="passwordsNoValidas()">* Las Contrase単as deben de ser iguales</p>
                        <p *ngIf="aceptaTerminos()">* Debe de aceptar los terminos</p>
                        <!-- <p *ngIf="validacionPasswordNumeros('password','password2')">*La contrase単a debe contener por lo menos una Mayuscula,
                            un numero y un carater especial
                        </p> -->
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit">Crear Cuenta</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Inicia Sesion</b></a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
