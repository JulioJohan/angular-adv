<div class="row animate__animated animate__bounceInDown">
    <div class="col-4" >
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>
                <div class="alert alert-info animate__animated animate__tada" *ngIf="usuarios.length === 0">
                    <h4 class="alert-heading"> No hay usuarios con ese término</h4>
                    <p></p>
                    <p class="mb-0"></p>
                </div>
                <div class="table-responsive " *ngIf="usuarios.length > 0">
                    <table class="table">                        
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios" class="animated fadeIn fast">
                                <td>
                                    <img [src]="usuario.img! | imagen:'usuarios' " class="w75 avatar" />
                                </td>
                                <td>{{usuario.nombre}}</td>                               
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4 animate__animated animate__bounceInDown">
        <div class="card">
            <div class="card-body">
                <h3>Medicos</h3>
                <div class="alert alert-info animate__animated animate__tada" *ngIf="medicos.length === 0">
                    <h4 class="alert-heading"> No hay medicos con ese término</h4>
                    <p></p>
                    <p class="mb-0"></p>
                </div>
                <div class="table-responsive" *ngIf="medicos.length > 0">
                    <table class="table">                        
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos"
                                 class="animated fadeIn fast"
                                
                                >
                                <td>
                                    <img [src]="medico.img! | imagen:'medicos'" class="w75 avatar" />
                                </td>
                                <a [routerLink]="['/inicio/medico',medico._id]">
                                    <td >{{medico.nombre}}</td>                               
                                </a>
                            </tr>                                
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4 animate__animated animate__bounceInDown">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>
                <div class="alert alert-info animate__animated animate__tada" *ngIf="hospitales.length === 0">
                    <h4 class="alert-heading"> No hay Hospitales con ese término</h4>
                    <p></p>
                    <p class="mb-0"></p>
                </div>
                <div class="table-responsive" *ngIf="hospitales.length > 0">
                    <table class="table">                        
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales" 
                                class="animated fadeIn fast"
                                >
                                <td>
                                    <img [src]="hospital.img! | imagen:'hospitales'" class="w75 avatar" />
                                </td>
                                <td>{{hospital.nombre}}</td>                               
                            </tr>                                  
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
