<div class="row animate__animated animate__bounceInDown">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center">Principal</h3>
                <div class="alert alert-info animate__animated animate__tada" *ngIf="submenuPrincipal.length === 0">
                    <h4 class="alert-heading">No hay resultados en la seccion Principal</h4>
                    <p></p>
                    <p class="mb-0"></p>
                </div>
                <div class="table-responsive " *ngIf="submenuPrincipal.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="text-center"><strong>Ubicación</strong></th>
                                <th class="text-center"><strong>Título</strong></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let menuPrincipal of submenuPrincipal" class="animated fadeIn fast">
                                <td class="text-center">Principal</td>
                                <div class="text-center">
                                    <a [routerLink]="[menuPrincipal.url]">
                                        <td>{{menuPrincipal.titulo}}</td>
                                    </a>
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center">Mantenimiento</h3>
                <div class="alert alert-info animate__animated animate__tada" *ngIf="submenuDashboard.length === 0">
                    <h4 class="alert-heading">No hay resultados en la seccion Principal</h4>
                    <p></p>
                    <p class="mb-0"></p>
                </div>
                <div class="table-responsive " *ngIf="submenuDashboard.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="text-center"><strong>Ubicación</strong></th>
                                <th class="text-center"><strong>Título</strong></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let menuPrincipal of submenuDashboard" class="animated fadeIn fast">
                                <td class="text-center">Mantenimiento</td>
                                <div class="text-center">
                                    <a class="text-center" [routerLink]="['/inicio/'].concat(menuPrincipal.url)">
                                        <td>{{menuPrincipal.titulo}}</td>
                                    </a>
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
